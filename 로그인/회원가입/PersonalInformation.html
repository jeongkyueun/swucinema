    <div class="inform container noto-sans-kr">
        <div class="stepper">
            <div class="step">STEP1. 본인인증</div>
            <div class="step active">STEP2. 정보입력</div>
            <div class="step">STEP3. 약관동의</div>
            <div class="step">STEP4. 가입완료</div>
        </div>
        <div class="containerBox">
            <div id="info_id" class="userInput">
                <input type="text" placeholder="아이디 입력(6~20자)" maxlength="20">
                <button>중복 확인</button>
            </div>
            <div class="userInput">
                <input id="password" type="password" placeholder="비밀번호" maxlength="20">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="userInput">
                <input id="passwordCheck" type="password" placeholder="비밀번호 확인" maxlength="20">
                <div id="passwordCheckError" class="error"></div>
            </div>
            <div class="userInput">
                <input id="name" type="text" placeholder="이름">
                <div id="nameError" class="error"></div>
            </div>
            <div class="userInput">
                <input id="phone" type="text" placeholder="전화번호( '-' 제외)" maxlength="11">
                <div id="phoneCheckError" class="error"></div>
            </div>
            <div class="userInput">
                <span id="emailBox"> <input id="email" type="text" placeholder="이메일" maxlength="20" class="check">
                    <span> @ </span>
                    <!-- 이메일 택일 -->
                    <select id="mail_Select">
                        <option>이메일 선택</option>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>daum.net</option>
                        <option>hanmail.net</option>
                        <option>nate.com</option>
                        <option>yahoo.co.kr</option>
                    </select>
                </span>
            </div>
            <input type="submit" value="회원가입" id="join_button" class="form_btn text-center"
                onClick="location.href='AgreementOnTermsAndConditions.html'" disabled="true">
        </div>
    </div>
