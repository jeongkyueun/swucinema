            <textarea name="" id="text" readonly> 제1조. 목적

                이 약관은 SWU CINEMA(이하 '회사')가 제공하는 온라인, 오프라인 서비스(이하 ‘서비스’) 이용과 관련하여 회사와 이용자의 권리, 의무 및 책임사항을 규정함을 목적으로 합니다.
            
            제 2조. 약관의 효력 및 변경
            
                1. 이 약관은 서비스를 이용하고자 동의한 모든 이용희망자에 대하여 그 효력이 발생합니다.
            
                2. 회사는 사정상 중요한 사유가 발생될 경우 사전 고지 없이 이 약관의 내용을 변경할 수 있으며, 변경된 약관은 극장 알림판 또는 홈페이지를 통하여 공지합니다.
            
                3. 회원은 변경된 약관에 동의하지 않을 경우 회원 탈퇴를 요청할 수 있으며, 변경된 약관의 효력 발생일 이후 해지 요청을 하지 않을 경우 약관의 변경 사항에 동의한 것으로 간주됩니다.
            
                4. 본 약관에 명시되지 아니한 사항에 대해서는 전기통신기본법, 전기통신사업법, 정보통신망 이용촉진 및 정보보호 등에 관한 법률 및 기타 관련 법령의 규정에 따릅니다.
            
            제 3조. 용어의 정의
            
            이 약관에서 사용하는 주요한 용어의 정의는 다음과 같습니다.
            
                1. “사이트”란 회사가 재화∙용역정보를 이용자에게 제공하기 위하여 컴퓨터 등 정보통신 설비를 이용하여 재화∙용역을 거래할 수 있도록 설정한 가상의 영업장 또는 회사가 운영하는 웹사이트를 말하며, 아울러 사이트를 운영하는 사업자의 의미로도 사용합니다.
            
            2. “이용자”란 회사 사이트에 접속하여 이 약관에 따라 회사가 제공하는 서비스를 받는 회원 및 비회원을 말합니다
            
                3. "회원"이란 회사에 개인정보를 제공하여 회원 등록한 한 자를 의미하는 것으로, 회사의 정보를 지속적으로 제공 받으며, 회원혜택을 받는 분을 말합니다.
            
                4. "아이디"란 회원의 식별과 회원의 서비스 이용을 위하여 회원이 선정하고 회사가 승인하는 영문이나 숫자 혹은 그 조합을 말합니다(이하"ID"라 합니다).
            
                5. "비밀번호"란 회원이 부여 받은 ID와 일치된 회원임을 확인하고, 회원 자신의 비밀을 보호하기 위하여 회원이 정한 문자와 숫자의 조합을 말합니다.
            
                6. "서비스"란 회사가 이용자를 위하여 유료 또는 무료로 제공하는 행위 또는 그 행위 대상인 유, 무형의 물건 자체를 의미합니다.
            
                7. "이용중지"란 회사가 약관에 의거하여 이용자의 서비스 이용을 제한하는 것을 말합니다.
            
                8. "해지"란 회사 또는 이용자가 서비스 사용 후 이용계약을 해약하는 것을 말합니다.
            
                9. "휴면회원"란 SWU CINEMA 홈페이지에 최종 로그인 한 후 연속하여 12개월 간 로그인 기록이 없는 회원을 말합니다.
            
            10. “비회원”이란 회원에 가입하지 않고 회사가 제공하는 서비스를 이용하는 자를 말합니다.
            
            제 4조. 이용 계약의 성립
            
                1. 서비스 가입 신청 시 본 약관을 읽고 "동의함" 버튼을 클릭하면 본 약관에 동의하는 것으로 간주됩니다.
            
                2. 이용약관은 서비스 이용희망자의 이용약관 동의 후 이용 신청에 대하여 회사가 승낙함으로써 성립하며, 이용 신청 및 회사의 승낙에 대해서는 본 약관 제5조에서 규정된 바에 따릅니다.
            
                3. “정보통신망 이용촉진 및 정보보호 등에 관한 법률”상 만14세 미만의 아동은 온라인으로 타인에게 개인정보를 보내기 전에 반드시 개인정보의 수집 및 이용목적에 대하여 충분히 숙지하고 법정대리인(부모)의 동의를 받아야 합니다.
            
            제5조. 이용신청과 승낙
            
                1. 회원으로 가입하여 서비스를 이용하기를 희망하는 자는 회사가 정한 소정 양식에 따라 요청하는 개인 인적 사항을 제공하여 이용신청을 합니다.
            
                2. 회사는 제 1항에 따른 이용신청에 대하여 특별한 사정이 없는 한 접수 순서대로 이용 신청을 승낙합니다.
            
                3. 회사는 다음 각 호에 해당하는 경우 이용신청에 대한 승낙을 제한할 수 있고, 그 사유가 해소될 때까지 승낙을 유보할 수 있습니다.
            
                    1) 서비스 관련 설비에 여유가 없는 경우
            
                    2) 기술상 지장이 있는 경우
            
                    3) 기타 회사의 사정상 필요하다고 인정되는 경우
            
                4. 회사는 다음 각 호에 해당하는 사항을 인지하는 경우 동 이용계약 신청을 승낙하지 아니할 수 있습니다.
            
                    1) 본인의 실명으로 신청하지 않은 경우
            
                    2) 다른 사람의 명의를 사용하여 신청한 경우
            
                    3) 이용 신청 시 필요 사항을 허위로 기재하여 신청한 경우
            
                    4) 사회의 안녕과 질서 혹은 미풍양속을 저해할 목적으로 신청한 경우
            
                    5) 기타 회사가 정한 이용 신청 요건이 미비 된 경우
            
                5. 제 3항 또는 4 항에 의하여 이용신청의 승낙을 유보하거나 승낙하지 아니하는 경우, 회사는 이를 이용신청자에게 알려야 합니다. 다만, 회사의 귀책사유 없이 이용신청자에게 통지할 수 없는 경우는 예외로 합니다.
            
                6. 제 13조의 사유로 인해 회원 탈퇴조치를 당한 사람이 이용신청을 하는 경우 회사는 이를 승낙하지 않을 수 있습니다.
            
            제 6조. 계약 해지 및 이용 제한
            
                1. 회원이 이용 계약을 해지하고자 하는 경우에는 회원 본인이 홈페이지를 통해 회원탈퇴를 회사에 신청하여야 합니다.
            
                2. 회원에 의해 탈퇴가 이루어진 경우, 회원이 보유하고 있는 멤버십 포인트, ‘모바일 관람권'은 자동 소멸됩니다.
            
                3. 회사는 본 약관에서 정의한 기간 이후에는 탈퇴한 회원에 대한 어떠한 개인정보도 보관하거나 기타 다른 용도로 사용하지 않습니다.
            
                4. 회사는 이용자가 다음 각 호에 해당하는 행위를 하였을 경우 사전통지 없이 이용계약을 해지하거나 또는 기간을 정하여 서비스 이용을 중지할 수 있습니다.
            
                    1) 타인의 개인정보, ID 및 비밀번호를 도용한 경우
            
                    2) 가입한 이름이 실명이 아닌 경우
            
                    3) 타인의 명예를 손상시키거나 불이익을 주는 행위를 한 경우
            
                    4) 회사, 다른 회원 또는 제3자의 지적재산권을 침해하는 경우
            
                5. 공공질서 및 미풍양속에 저해되는 내용을 고의로 유포시킨 경우
            
                6. 이용자가 국익 또는 사회적 공익을 저해할 목적으로 서비스 이용을 계획 또는 실행하는 경우
            
                7. 서비스 운영을 고의로 방해한 경우
            
                8. 서비스의 안정적 운영을 방해할 목적으로 다량의 정보를 전송하거나 광고성 정보를 전송하는 경우
            
                9. 정보통신설비의 오작동이나 정보의 파괴를 유발시키는 컴퓨터 바이러스 프로그램 등을 유포하는 경우
            
                10. 정보통신윤리위원회 등 외부기관의 시정요구가 있거나 불법선거운동과 관련하여 선거관리위원회의 유권해석을 받은 경우
            
                11. 회사의 서비스를 이용하여 얻은 정보를 회사의 사전 승낙 없이 복제 또는 유통시키거나 상업적으로 이용하는 경우
            
                12. 이용자가 자신의 홈페이지와 게시판에 음란물을 게재하거나 음란 사이트 링크하는 경우
            
                13. 본 약관을 포함하여 기타 회사가 정한 이용 조건에 위반한 경우</textarea>

            <textarea name="" id="text"
              readonly>cineQ(씨네Q) 개인정보처리방침

              SWU CINEMA는 고객님의 개인정보를 매우 중요시하며, 정보통신망이용촉진 등에 관한 법률을 준수하고 있습니다. SWU CINEMA는 개인정보처리방침을 통하여 고객님께서 제공하시는 개인정보가 어떠한 용도와 방식으로 이용되고 있으며, 개인정보보호를 위해 어떠한 조치가 취해지고 있는지 알기 쉽게 열람하실 수 있도록 하고 있습니다.
                
              SWU CINEMA의 개인정보처리방침은 관련 법령 및 내부 운영 방침의 변경에 따라 변경될 수 있습니다. 개인정보 취급 방침이 변경되는 경우에는 그 이유 및 변경된 내용을 지체 없이 공지합니다. 영업의 전부 또는 일부를 양도하거나 합병상속 등으로 그 권리의무를 이전하는 경우 서면, 전자우편 등을 통하여 고객님께 개별적으로 통지하거나, 홈페이지 첫 화면에서 식별할 수 있도록 표기하여 30일 이상 그 사실을 공지합니다.
                
                1. 개인정보의 수집 및 이용목적
                
                SWU CINEMA는 이용자 확인, 이용대금 결제, 상품/경품 배송 및 통계분석을 통한 마케팅 자료로써 회원의 취향에 맞는 최적의 서비스를 제공을 위하여 필요한 최소한의 개인정보만을 수집하여 이용하고 있습니다. 인종 및 민족, 사상 및 신조, 출신지 및 본적지, 정치적 성향 및 범죄기록, 건강상태 등 고객님의 인권을 현저하게 침해할 우려가 있는 개인정보는 수집하지 않습니다. 다만, 고객님께서 수집에 동의하시는 경우는 예외로 합니다. 수집하는 개인정보 항목에 따른 구체적인 수집 및 이용 목적은 다음과 같습니다.
                
                    가. 수집하는 개인정보 항목
                        1) 기본항목 - 만 14세 이상 회원 : 회원가입(계약성립)시 요청되는 이름, 아이디(이메일), 비밀번호, 휴대전화번호, 생년월일
                        2) 추가항목
                        기타 : 이메일/SMS/앱알림 수신여부
                
                    나. 수집하는 개인정보 이용목적
                
                        1) 이름, 아이디(이메일), 비밀번호, 생년월일
                        회원제 서비스 이용에 따른 본인확인, 개인 식별 및 인증 등
                
                        2) 휴대전화번호
                        고지사항 전달, 불만 처리 등을 위한 원활한 의사소통의 경로 확보 등
                
                        3) 이메일/SMS/앱알림 수신여부
                        신규 서비스 및 상품에 대한 마케팅, 이벤트 등 홍보 성향의 정보 전달 등
                
                        SWU CINEMA는 개인 식별 및 이벤트 경품배송, 긴급 연락 등을 위해 수집하는 개인정보를 기본 정보로 하며, 기본 정보 외의 개인 정보는 입력하지 않아도 서비스 이용이 가능합니다.
                
                2. 비회원 고객 개인정보 처리
                SWU CINEMA는 비회원 고객님도 예매 및 결제를 하실 수 있으며, 비회원 결제의 경우 반드시 필요한 개인정보만을 고객님에게 요청하고 있습니다. SWU CINEMA에서 비회원 고객으로 결제를 하신 경우 비회원 고객님께서 입력하신 정보는 예매확인 용도 외에는 다른 어떠한 용도로도 사용되지 않으며, 회원의 개인정보와 같은 방법으로 보호되고 있습니다.
                
                1)	개인정보의 수집 및 이용
                비회원 예매확인
                2)	수집하는 개인정보의 항목
                이용자의 식별을 위한 내용: 이름, 휴대폰번호, 비밀번호
                3)	개인정보의 보유 및 이용기간
                비회원의 개인정보는 영화 예매 완료 후 수집되며, 이외에는 수집되지 않습니다. 개인정보의 수집목적 또는 제공 받은 목적이 달성되면 즉시 파기합니다.
                
                3. 개인정보의 수집방법 및 수집에 대한 동의 절차
                
                SWU CINEMA는 적법하고 공정한 수단에 의하여 서비스 계약의 성립 및 이행에 필요한 최소한의 개인정보를 수집하며, 이용자의 개인식별이 가능한 개인정보를 수집하는 때는 반드시 아래의 적법한 절차에 따라 당해 이용자의 동의를 받습니다. 이용자는 개인정보 수집 및 제공절차에 동의를 거부하거나 회원가입을 하지 않아도 될 권리가 있으며, 다만 홈페이지 이용 시 티켓 예매, 게시물 작성, 이벤트 참여, 고객 문의 등 일부 서비스 이용에 제한을 받게 되오니 이 점 유의하시기 바랍니다.
                
                    가. 개인정보의 수집방법
                    이용자의 개인정보는 홈페이지의 회원가입을 통해 회원정보를 수집하고 있습니다.
                
                    나. 수집에 대한 동의 절차
                    회원의 개인정보 수집과 관련하여 SWU CINEMA의 홈페이지에 개인정보처리방침 또는 이용약관을 통해 그 내용을 고지하고 있으며, 회원이 위 내용에 대해 「동의」 체크를 클릭하면 개인정보 수집에 동의한 것으로 봅니다.
                
                    SWU CINEMA는 서버의 로그파일이나 조사를 기반으로 회원들의 분포도, 관심사 그리고 서비스 이용현황을 연구합니다. 이는 회원님들을 보다 잘 이해하고 향상된 서비스를 제공하기 위한 것입니다. 이러한 연구는 생성정보 수집 툴을 통해 수집 및 분석되며 회원 개인에 관하여 식별할 수 있는 정보는 포함되어 있지 않습니다.
                
                4. 개인정보의 보유 및 이용기간
                
                SWU CINEMA는 원칙적으로 개인정보의 수집목적 또는 제공 받은 이용목적이 달성된 후에는 회원의 개인정보를 지체 없이 파기합니다. 다만, 다음의 정보에 대해서는 아래의 이유로 명시한 기간 동안 보존합니다.
                
                    보존항목: 이름, 아이디(이메일), 생년월일, 휴대전화번호
                    보존기간: 6개월
                    보존사유: 악용목적에 의한 가입 및 탈퇴를 방지하고 콘텐츠 이용에 대한 ID 중복을 방지 등 회원님의 계약 동의 철회 및 회원탈퇴 이후에 발생할 수 있는 피해를 최소화 하기 위해서 입니다.
                
                    SWU CINEMA는 탈퇴한 회원이 자신의 게시물에 대한 삭제를 요청 하는 경우 즉각 삭제 처리하도록 하며, 특별한 요청이 없는 경우 영업기간 동안 지속적으로 보관합니다. 또한, 수집목적 또는 제공 받은 목적이 달성된 경우에도 상법 등 법령의 규정에 의하여 보존할 필요성이 있는 경우에는 정당한 절차에 따라 보유기간을 미리 회원에게 고지하거나 명시하고 개별적으로 회원의 동의를 받은 후 회원의 개인정보를 보유할 수 있습니다.
                
                5. 개인 정보 유효 기간제의 적용
                
                SWU CINEMA는 「정보통신망 이용촉진 및 정보보호 등에 관한 법률」 제29조 및 시행령 제16조에 따라 장기 미이용 회원(최근 12개월(이하 “개인 정보 유효 기간”이라고 함)동안 서비스를 이용하지 아니하였거나, 서비스를 이용내역이 한 차례도 없는 회원)의 경우 다음과 같이 처리합니다.
                
                - 미이용 기준: 당사 서비스에 대한 로그인 및 포인트 거래내역 일자기준
                - 유효기간: 12개월
                - 개인정보 유효기간 처리에 대한 안내: 30일 이전 메일을 통한 안내
                - 개인정보 유효기간에 대한 개인정보 처리: 
                    분리 보관조치 (서비스를 이용내역이 12개월을 경과한 회원)
                    분리 보관 및 파기 정보: 회원정보, 포인트 거래내역 정보 등
                - 분리 보관 정보에 대한 보존 기간: 관련 법령에 의거 보존
                - 계정활성화: 고객님의 요청에 의거 계정활성화 조치 실시
                
                6. 개인정보의 파기절차 및 방법
                
                    가. 파기절차
                    회원님이 회원가입 등을 위해 입력하신 정보는 목적이 달성된 후에는 이름, 아이디(이메일), 생년월일, 휴대전화번호를 별도의 DB로 옮겨 일정기간(보유 및 이용기간 참조) 보관된 후 파기됩니다. 이 정보들은 추후 발생할 지도 모르는 분쟁에 대비하여 보유되며, 이외의 다른 목적으로 이용되지 않습니다.
                
                    나. 파기방법
                    전자적 파일형태로 저장된 개인정보: 기록을 재생할 수 없는 기술적 방법을 사용하여 삭제
                    종이에 출력된 개인정보: 분쇄기로 분쇄하거나 소각
                
                7. 수집하는 개인정보의 이용 및 제3자 제공 및 공유
                
                SWU CINEMA는 개인정보를 회원의 사전 동의가 있거나 관련법령의 규정에 의한 경우를 제외하고는 본 개인정보처리방침에서 고지한 범위를 넘어 회원의 개인정보를 이용하거나 타인 또는 타기업 기관에 제공하지 않습니다.
                
                다만, 다음의 경우에는 관련 법령의 규정에 의하여 회원의 동의 없이 개인정보를 제공하는 것이 가능합니다.
                
                서비스 제공에 따른 요금 정산을 위하여 필요한 경우
                통계작성 / 학술연구 또는 시장조사를 위하여 필요한 경우로서 특정 개인을 식별할 수 없는 형태로 가공하여 제공하는 경우

                공문에 의한 정보통신윤리위원회 및 사법기관의 수사 목적으로 법령의 절차에 따른 요청이 있는 경우
                
                상기 이외의 사유로 회원의 개인정보를 제공하거나 공유가 필요한 경우에는 사전에 귀하에게 제공받거나 공유하는 자가 누구이며 제공 또는 공유되는 개인정보 항목이 무엇인지, 제공 또는 공유되는 목적이 무엇인지, 개인정보를 제공하거나 기간은 어떻게 되는지 등에 대해 개별적으로 전자우편 또는 서면을 통해 고지한 후 이에 대한 동의를 구합니다.</textarea>
